<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="nav-item">
    <a class="nav-link" href="#" id="nav-story-submit"> | submit</a>
  </div>
  <div class="nav-item">
    <a class="nav-link" href="#" id="nav-favorite"> | favorites</a>
  </div>
  <div class="nav-item">
    <a class="nav-link" href="#" id="nav-my-story"> | my stories |</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">
    <!-- Add Story form -->
    <form
      action="#"
      id="addstory-form"
      class="addstory-form hidden"
      method="post">
        <div class="addstory-input">
          <label for="addstory-author">Author: </label>
          <input id="addstory-author" type="text" placeholder="Author Name">
        </div>
        <div class="addstory-input">
          <label for="addstory-title">Title: </label>
          <input id="addstory-title" type="text" placeholder="Story Title">
        </div>
        <div class="addstory-input">
          <label for="addstory-url">URL: </label>
          <input id="addstory-url" type="url" placeholder="Story URL">
        </div>
        <button type="submit" id="addstory-button">Submit</button>
    </form>

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

  <!-- List of favorite stories -->
  <ol id="favorite-stories-list" class="favorite-stories-list hidden">
    <p class="lead DEFAULT hidden">No Favorites Added!</p>
  </ol>

    <!-- List of user stories -->
    <ol id="my-stories-list" class="my-stories-list hidden">
      <p class="lead DEFAULT hidden">No Stories Submitted!</p>
    </ol>
</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">Name: </label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">Username: </label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">Password: </label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
